{% extends "base.html" %}

{% block content %}

    {% if users|length == 0 %}
    <p>No Users</p>
    {% else %}
        <ul>
            {% for user in users %}
            <li><a href='/single_user?id={{user.id}}'>{{user.username}}</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    <hr />

{% endblock %}
