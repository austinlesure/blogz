{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}

            {% for blog in blogs %}
            <h2>{{blog.id}} - <a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            {% endfor %}

    {% endif %}

    <hr />

{% endblock %}
